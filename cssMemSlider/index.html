<!DOCTYPE html>
<html>
<head>
	<title>Слайдер на CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
</head>
<body>
	<div class="all">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					<input type="radio" name="slider" id="switch5">
				<div id="slides">
					<div id="overflow">
						<div class="image">
							<article><img src="1mem.jpg"></article>
							<article><img src="2mem.jpg"></article>
							<article><img src="3mem.jpg"></article>
							<article><img src="4mem.jpg"></article>
							<article><img src="5mem.jpg"></article>
						</div>
					</div>
					
						<div id="overflow_text">
							<div class="text">
								<article><p class="text_content">1 mem</p></article>
								<article><p class="text_content">2 mem</p></article>
								<article><p class="text_content">3 mem</p></article>
								<article><p class="text_content">4 mem</p></article>
								<article><p class="text_content">5 mem</p></article>
							</div>
						</div>					
				</div>
				<div id="controls">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
				<div id="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
			</article>
	</div>
</body>
</html>
